services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_URI: "mongodb://mongo:27017/rap"
      API_GPT: ""
    volumes:
      - ./.wwebjs_auth:/app/.wwebjs_auth
    networks:
      - leniser-wpp

volumes:
  app_data:

networks:
  leniser-wpp:
    driver: bridge
